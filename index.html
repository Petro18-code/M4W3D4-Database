<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Di Utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60ec5e93bb.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="input-group my-3 w-75 row">
        <span class="input-group-text col-6" id="inputGroup-sizing-default"> 
            <select class="form-select form-select-lg w-100 h-100"
                aria-label="Large select example">
               
                <option value="name">Nome</option>
                <option value="username">Username</option>
                <option value="email">Email</option>
            </select>
        </span>
        <input type="text" class="form-control col-6" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" onkeyup="search()">
    </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
   
          </tr>
        </thead>
        <tbody id="tbody">
       
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
